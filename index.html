<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style-css/style.css" />
</head>

<body>

    <div id="app" v-clock>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[index].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[index].title}}</h3>
                        <p>
                            {{slides[index].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevClick"></div>
                    <div class="next" @click="nextClick"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" @click="thumbSp">
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" @click="thumbRC">
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" @click="thumbFo">
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" @click="thumbStr">
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" @click="thumbAve">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
